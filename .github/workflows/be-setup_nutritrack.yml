name: Build and deploy nutritrack

on:
  push:
    branches:
      - be-setup
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./be/NutritionalRecipeBook/src/NutritionalRecipeBook.sln
        
      - name: Build 
        run: dotnet build ./be/NutritionalRecipeBook/src/NutritionalRecipeBook.sln --configuration Release --no-restore 

      - name: Publish
        run: dotnet publish ./be/NutritionalRecipeBook/src/NutritionalRecipeBook.sln --configuration Release --no-build --output ./publish

      - name: Clear wwwroot folder
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az webapp ssh --resource-group pol-RG --name nutritrack --command "cd D:\home\site\wwwroot && del * /F /Q /S"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nutritrack'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: './publish'
