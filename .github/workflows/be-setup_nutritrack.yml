# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy nutritrack

on:
  push:
    branches:
      - be-setup
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./be/NutritionalRecipeBook/src/NutritionalRecipeBook.sln
        
      - name: Build 
        run: dotnet build ./be/NutritionalRecipeBook/src/NutritionalRecipeBook.sln --configuration Release --no-restore 

      - name: Publish
        run: dotnet publish ./be/NutritionalRecipeBook/src/NutritionalRecipeBook.sln --configuration Release --no-build --output "./be"


        
